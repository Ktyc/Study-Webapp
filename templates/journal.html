<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Web Application Learning Journal</title>
    <link rel="stylesheet" href="{{ url_for('static', filename='journal.css') }}">
</head>
<body>
    <header>
        <h1>Web Application Learning Journal</h1>
    </header>
    <main>
        <form id="journalForm">
            <label for="title">Title:</label>
            <input type="text" id="title" name="title" required>
            <label for="date">Date:</label>
            <input type="date" id="date" name="date" required>
            <label for="entry">Entry:</label>
            <textarea id="entry" name="entry" required></textarea>
            <button type="submit">Add Entry</button>
        </form>
		

        <div id="entries"></div>
    </main>
    <script src="script.js"></script>
	  <div class="container">
    <ul>
      <li><a href="/">Return To Main Menu</a></li>
    </ul>
  </div>
</body>
</html>
